<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-header">
            <h1>Let's stay connected</h1>
            <p>It's never been easier to get in touch with Flex. Call us, use our live chat widget or email and we'll get back to you as soon as possible!</p>
        </div>
        <div class="contact-options">
            <div class="contact-option">
                <div class="icon email-icon"></div>
                <div>
                    <h3>Email</h3>
                    <p>emyujuara@gmail.com</p>
                </div>
            </div>
            <div class="contact-option">
                <div class="icon phone-icon"></div>
                <div>
                    <h3>Phone</h3>
                    <p>0851 4355 4132</p>
                </div>
            </div>
            <div class="contact-option">
                <div class="icon office-icon"></div>
                <div>
                    <h3>Office</h3>
                    <p>1933, Kendal, Central Java, JV 2023-2024</p>
                </div>
            </div>
            <div class="contact-option">
                <div class="icon socials-icon"></div>
                <div>
                    <h3>Socials</h3>
                    <p> 
                        <a href="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/akurat/gallery/2023/01/big/gal_63c4aeb875f189-37268766-937780262.JPG">LinkedIn</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <form action="#">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="emailmu@gmail.com">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tulis Pesanmu Disini!!"></textarea>
                
                <button type="submit">GASS</button>
            </form>
        </div>
    </div>
</body>
</html>
